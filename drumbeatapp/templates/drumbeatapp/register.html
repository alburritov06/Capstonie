{% load static %}
<!DOCTYPE html>
<html lang="en">


    <head>


        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <!-- Materialize -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="{% static 'drumbeatapp/styles.css' %}">
        <!-- Font -->
        <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">


        <title>Register</title>


    </head>


    <body>


        <div class="row">
            <div class="col s12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="top_of_card">
                            <img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/drums-78-833937.png" class="brand-logo">
                            <span class="drumbeat_card_header">DrumBeat</span>
                        </span>
                        <span class="card-title">Register</span>
                    </div>
                    <div class="card-action">
                        <form action="{% url 'drumbeatapp:register' %}" method="post">
                            {% csrf_token %}
                            <input type="text" name="username" placeholder="username"/>
                            <input type="text" name="email" placeholder="email"/>
                            <input type="password" name="password" placeholder="password"/>
                            <button type="submit">Register</button>
                            <a href="{% url 'drumbeatapp:login_page' %}">Login</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </body>


</html>
